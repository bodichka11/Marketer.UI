<div class="wrapper">
<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="registerUser(loginForm)">
      <h2 class="form-signin-heading">Register</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br/>
        <label for="username" class="sr-only">Username</label>
        <input type="email" id="username" name="username" [(ngModel)]="user.username" 
          class="form-control" placeholder="User Name" required>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" 
          class="form-control" placeholder="Password" required>
        <br/>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" 
          class="form-control" placeholder="Email" required>
        <br/>
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Sign up</button>
        <a routerLink="/login">Have account? Please Log in here</a>
    </form>
 </div>
</div>
